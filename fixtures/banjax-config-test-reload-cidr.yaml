config_version: 2022-03-02_00:00:00
global_decision_lists:
  allow:
    - 20.20.20.20
  iptables_block:
    - 30.40.50.60
  nginx_block:
    - 70.80.90.100
    - 192.168.2.0/24
  challenge:
    - 8.8.8.8
    - 60.60.60.60
  puzzle_challenge:
    - 9.9.9.9
    - 61.61.61.61
iptables_ban_seconds: 10
iptables_unbanner_seconds: 5
kafka_brokers:
  - "localhost:9092"
kafka_security_protocol: 'ssl'
kafka_ssl_ca: "/etc/banjax/caroot.pem"
#kafka_ssl_cert: "/etc/banjax/certificate.pem"
kafka_ssl_key: "/etc/banjax/key.pem"
kafka_ssl_key_password: password
kafka_report_topic: 'banjax_report_topic'
kafka_command_topic: 'banjax_command_topic'
password_protected_paths:
  "localhost":
    - wp-admin_a
    - wp-admin_b
    - wp-admin_c
    - wp-admin_d
    - wp-admin_e
    - wp-admin_f
    - wp-admin_g
    - wp-admin
  "localhost:8081":
    - wp-admin_a
    - wp-admin_b
    - wp-admin_c
    - wp-admin_d
    - wp-admin_e
    - wp-admin_f
    - wp-admin_g
    - wp-admin
password_protected_path_exceptions:
  "localhost:8081":
    - wp-admin/admin-ajax.php
