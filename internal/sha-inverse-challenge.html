        'use strict';
        function count_zero_bits_from_left(bytes) {
            var zero_bit_count = 0;
            for (var byte_index = 0; byte_index < bytes.length; byte_index++) {
                for (var bit_index = 7; bit_index >= 0; bit_index--) {
                    if ((bytes[byte_index] & (1 << bit_index)) == 0) {
                        zero_bit_count++;
                    } else {
                        return zero_bit_count;
                    }
                }
            }
            return zero_bit_count;
        }

        function typed_array_to_base64(typed_array) {
            return btoa(String.fromCharCode.apply(null, typed_array));
        }

        async function sha_256_with_fallback(bytes) {
            if (typeof(crypto.subtle) !== "undefined") {
                var result = await crypto.subtle.digest("SHA-256", bytes);
                return result
            }
            var result = sha256.digest(bytes);
            return result
        }

        // XXX i had an expired cookie with the right number of zero bits and this went in a fast infinite loop
        async function new_solver(expected_number_of_zeroes) {
            // console.log("new_solver()");
            var blah = document.cookie.split('; ').find(row => row.startsWith('deflect_challenge3'))
            if (! blah) {
                // XXX can happen if page is left open and cookie expires
                console.log("BAD BUG");
                return;
            }
            var challenge_cookie_uri_encoded = blah.split('=')[1];
            // gin mistakenly always uri encodes cookies. open issue.
            var challenge_cookie = decodeURIComponent(challenge_cookie_uri_encoded);
            // var total_start_time = performance.now();
            var cookie_bytes = Uint8Array.from(atob(challenge_cookie), c => c.charCodeAt(0));
            // console.log(cookie_bytes);
            var hmac_and_int_view = new DataView(cookie_bytes.buffer, 0 /*start*/, 20+32 /*length*/);
            // var hash_start_time = performance.now();
            for (var i = 0; i < 10000; i++) { // XXX config
                hmac_and_int_view.setBigUint64(20+32-8 /*byte offset*/, BigInt(i) /*value*/, false /*not littleEndian*/);
                // var hash_array_buffer_orig = await crypto.subtle.digest('SHA-256', hmac_and_int_view);
                var hash_array_buffer = await sha_256_with_fallback(new Uint8Array(cookie_bytes).slice(0, 20+32));
                // var hash_view_orig = new Uint8Array(hash_array_buffer_orig);
                var hash_view = new Uint8Array(hash_array_buffer);
                // console.log("hash_view: ", hash_view);
                // console.log("hash_view_orig: ", hash_view_orig);
                var count = count_zero_bits_from_left(hash_view)
                if (count < expected_number_of_zeroes) {
                    continue;
                } else {
                    // var end_time = performance.now();
                    var base64_cookie = typed_array_to_base64(cookie_bytes);
                    //console.log(base64_cookie);
                    //console.log("total time took: ", (end_time - total_start_time), " ms");
                    //console.log("hashing time took: ", (end_time - hash_start_time), " ms");
                    console.log(count);
                    console.log(i);
                    // console.log(hash_view);
                    // XXX: http_server.go applyCookieMaxAge() func will apply Max-Age dynamically to this line
                    //      Please be aware when attempting to modify this block of code
                    document.cookie = "deflect_challenge3=" + base64_cookie + ";SameSite=Lax;path=/;";
                    location.reload();
                    return;
                }
            }
        }

        Object.prototype.first_key = function() {
            for (var key in this) {
                if (!Object.hasOwnProperty.call(this, key)) continue;
                return key;
            }
        };

        function getLocalizedMessage() {
            // Define messages for different locales
            var messages = {
                en: "Verifying if your connection is secure",
                ru: "Проверка безопасности вашего соединения",
                uk: "Перевірка безпеки вашого з’єднання",
                be: "Праверка бяспекі вашага злучэнння", // Belarusian version
                es: "Verificando que su conexión sea segura",
                zh: {
                    TW: "正在檢查您的連線是否安全", // Traditional Chinese
                    HK: "正在檢查您的連線是否安全", // Traditional Chinese
                    CN: "正在检查您的连接是否安全", // Simplified Chinese
                },
            };

            // Define priorities for locales
            var priorities = {
                en: 0,
                ru: 10,
                uk: 20,
                be: 15,
                es: 15,
                zh: {
                    TW: 10,
                    HK: 10,
                    CN: 5,
                },
            };

            // Get user's preferred languages
            var userLanguages = navigator.languages || [
                navigator.language || navigator.userLanguage,
            ];
            console.log('userLanguages', userLanguages);

            var highestPriority = -1;
            var selectedMessage = messages.en; // default message

            for (var lang of userLanguages) {
                var primaryLang = lang.split("-")[0];
                var locale = lang.split("-")[1];
                var priority = priorities[primaryLang];

                // handle lang with locale like zh-TW / zh-CN
                if (typeof priority == "object") {
                    // handle "zh" without unkown locale
                    if (locale == undefined) {
                        locale = priorities[primaryLang].first_key()
                    }
                    priority = priorities[primaryLang][locale]
                }

                // Check if the language exists in our messages and priorities
                if (messages[primaryLang] && priority > highestPriority) {
                    highestPriority = priority;
                    selectedMessage = messages[primaryLang];
                    if (typeof selectedMessage == "object") {
                        selectedMessage = selectedMessage[locale];
                    }
                }
            }

            return selectedMessage;
        }

        function getFavicon(imgElement) {
            // Build the base URL in a backward-compatible way
            var origin = window.location.protocol + "//" + window.location.host;
            var faviconUrl = origin + '/favicon.ico';
            var fallbackSvg = imgElement.src;
            var testImage = new Image();

            testImage.src = faviconUrl

            // Set favicon if it loads successfully
            testImage.addEventListener('load', function() {
                imgElement.src = faviconUrl;
            });

            // Fallback to SVG if favicon fails to load
            testImage.addEventListener('error', function() {
                console.log('Favicon not found, falling back to SVG');
                imgElement.src = fallbackSvg;
            });
        }

        function setDomainName() {
            document.getElementsByClassName("website-title")[0].textContent =
                window.location.hostname;
            document.getElementsByClassName("website-title-footer")[0].textContent =
                window.location.hostname;
        }

        function setTitle() {
            document.getElementsByClassName("footer-title")[0].textContent =
                getLocalizedMessage();
        }

        function setFavicon() {
            getFavicon(document.getElementsByClassName("website-favicon")[0])
        }

        (async () => {
            const payload = {};

            // navigator.webdriver
            payload.webdriver = navigator.webdriver;

            // Plugins counts
            payload.hasPlugins = navigator.plugins.length > 0;

            // WebGL GPU
            try {
                const canvas = document.createElement("canvas");
                const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                const debugInfo = gl?.getExtension("WEBGL_debug_renderer_info");
                const gpu = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "Unavailable";
                payload.gpuRenderer = gpu;
            } catch {
                payload.gpuRenderer = "Error";
            }

            // Hardware
            payload.cpu = navigator.hardwareConcurrency || 0;
            payload.memory = navigator.deviceMemory || 0;

            // Screen vs window size
            payload.screen = {
                width: screen.width,
                height: screen.height,
            }
            payload.window = {
                innerWidth: window.innerWidth,
                innerHeight: window.innerHeight,
            }

            navigator.mediaDevices.enumerateDevices().then((devices) => {
                const hasWebcam = devices.some(device => device.kind === "videoinput");
                if (hasWebcam) {
                    payload.webcam = true;
                } else {
                    payload.webcam = false;
                }
            }).catch((error) => {
                payload.webcam = false;
            });

            payload.colorDepth = window.screen.colorDepth;
            payload.langLength = navigator.languages.length;

            // console.log(JSON.stringify(payload));
            document.cookie = "deflect_integrity=" + btoa(JSON.stringify(payload)) + ";SameSite=Lax;path=/;";
        })();

    </script>

        .header {
            height: 33%;

            justify-content: center;

        }
        .header-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            height: 100%;
        }

            height: 67%;
            display: flex;
            justify-content: center;
            background-color: #ecece2;
            padding: 0 15px;
        }
        .website {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .website-favicon {
            width: 32px;
            margin-right: 15px;
        }
        .website-title {
            font-size: 32px;
        }
        .loader {
            margin: 15px;
        }
        .footer-wrapper {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            text-align: center;
            margin-bottom: 50px;
            margin-top: 15px;
        }
        .footer-title {
            font-size: 24px;
        }
        .footer-logo svg {
